<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./geeknav.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./template.js"></script>
    <script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>
    <script>AV.initialize("f4pzJPaUSBRlbFO64I5AtfDl-gzGzoHsz", "GcudjKxp5sEaRrOUbiQqdNwk");</script>

    <script src="./geeknav-data.js"></script>
    <script src="./geeknav.js"></script>
    <title>极客之路 - 一个程序猿的网址导航</title>
  </head>

  <body>
    <!-- 菜单 -->
    <nav>
      <a href='#logo' id='logo'>极客之路</a>
      <div class="menu-wrapper">
        <script id="menu-tpl" type="text/html">
          {{each site as value key}}
            <a href='#{{key}}'>{{key}}</a>
          {{/each}}
        </script>
      </div>
      <a href="https://github.com/geeknav/geeknav.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
    </nav>

    <!-- 内容 -->
    <div class="content">
      <script id="cart-tpl" type="text/html">
        {{each site as value key}}
          <div id="{{key}}" class="cart-wrapper">
            <div class='category'>{{key}}</div>
              {{each value as value2 i}}
                <a href="{{value2.link}}" style="display:block" target='_blank'>
                  <div class='cart hvr-radial-out'>
                    <img src="{{value2.img}}">
                    <div class='site'>
                      <a class='site-title' href="{{value2.link}}" target='_blank'>{{value2.title}}</a>
                      <hr class='site-hr' color='#DE6D77'>
                      <p class='site-detail' title='{{value2.detail}}'>{{value2.detail}}</p>
                    </div>
                  </div>
                </a>  
              {{/each}}
              <div class="clearFloat"></div>
          </div>
        {{/each}}
      </script>
    </div>

    <!-- footer -->
    <footer>
      <span id="access-count">200</span>
    </footer>
  </body>
</html>
